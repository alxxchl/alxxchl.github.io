<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Stop – Grindelwald</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <div class="page">

    <header class="site-title">
  <a href="../index.html" class="home-link">
    <img src="nextstop_grindelwald_blk.png" alt="Next Stop" />
  </a>
</header>

    <div class="city-logo">
      <img src="grindelwald_blk.png" alt="Grindelwald" />
    </div>

    <main class="floating-area" id="floatingArea">
      <button
        class="spot-card spot-card--square"
        data-spot-id="jungfraujoch"
        type="button"
      >
        <img src="jungfraujoch.jpg" alt="Jungfraujoch" />
      </button>

      <button
        class="spot-card spot-card--vertical"
        data-spot-id="grindelwald-first"
        type="button"
      >
        <img src="grindelwald-first.jpg" alt="Grindelwald First" />
      </button>

      <button
        class="spot-card spot-card--square"
        data-spot-id="bachalpsee"
        type="button"
      >
        <img src="bachalpsee.jpg" alt="Bachalpsee" />
      </button>

      <button
        class="spot-card spot-card--square"
        data-spot-id="gletscherschlucht"
        type="button"
      >
        <img src="gletscherschlucht.jpg" alt="Gletscherschlucht" />
      </button>

        <button
        class="spot-card spot-card--square"
        data-spot-id="männlichen"
        type="button"
      >
        <img src="männlichen.jpg" alt="Männlichen" />
      </button>

    </main>

    <div class="spot-overlay" id="spotOverlay">
      <div class="spot-overlay-backdrop" id="spotOverlayBackdrop"></div>

      <article class="spot-panel" id="spotPanel">
        <button class="spot-close" id="spotClose" type="button">×</button>

        <div class="spot-panel-image" id="spotPanelImage"></div>

        <div class="spot-panel-text">
          <h2 class="spot-panel-title" id="spotPanelTitle"></h2>
          <p class="spot-panel-body" id="spotPanelBody"></p>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
