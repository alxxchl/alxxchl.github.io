  <title>Next Stop</title>

  <script defer src="main.js"></script>
</head>

  <header id="banner" class="banner">

        <img id="mainTitleImage" src="" alt="Next Stop" />

      <p class="refresh-hint">

  <main>
    <div id="hero" class="hero" role="link" aria-label="Explore city">
      <div class="hero-overlay"></div>
      
      <div class="hero-content">
        <span class="hero-explore">Explore</span>
        <img id="cityTitleImage" class="hero-city-title" src="" alt="" />
      </div>
    </div>
