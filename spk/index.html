<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Stop – Sapporo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <div class="page">

    <header class="site-title">
      <a href="../index.html" class="home-link">
        <img src="nextstop_spk_blk.png" alt="Next Stop" />
      </a>
    </header>

    <div class="city-logo">
      <img src="spk_red.png" alt="Sapporo" />
    </div>

    <main class="floating-area" id="floatingArea">

      <button class="spot-card square" data-spot="susukino" type="button">
        <img src="susukino.jpg" alt="Susukino" />
      </button>

      <button class="spot-card vertical" data-spot="otaru" type="button">
        <img src="otaru.jpg" alt="Otaru" />
      </button>

      <button class="spot-card square" data-spot="maruyama" type="button">
        <img src="maruyama.jpg" alt="Maruyama" />
      </button>

      <button class="spot-card square" data-spot="jozankei" type="button">
        <img src="jozankei.jpg" alt="Jozankei" />
      </button>

    </main>

    <div class="spot-overlay" id="spotOverlay">
      <div class="spot-overlay-backdrop" id="spotOverlayBackdrop"></div>

      <article class="spot-panel" id="spotPanel">
        <button class="spot-close" id="spotClose" type="button">×</button>

        <div class="spot-panel-image" id="spotPanelImage"></div>

        <div class="spot-panel-text">
          <h2 class="spot-panel-title" id="spotPanelTitle"></h2>
          <p class="spot-panel-body" id="spotPanelBody"></p>
        </div>
      </article>
    </div>

  </div>
</body>
</html>
